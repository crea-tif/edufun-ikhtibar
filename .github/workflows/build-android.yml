name: APK Android (debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 1) Copier le site web dans les assets Android
      - name: Prepare web assets
        working-directory: android
        run: |
          rm -rf app/src/main/assets/www
          mkdir -p app/src/main/assets/www
          rsync -av --delete ../docs/ app/src/main/assets/www/

      # 2) Générer le wrapper Gradle dans /android (si absent)
      - name: Generate Gradle wrapper
        uses: gradle/gradle-build-action@v2
        with:
          build-root-directory: android
          gradle-version: 8.7
          arguments: wrapper

      # 3) Rendre le wrapper exécutable (dans /android)
      - name: Make gradlew executable
        working-directory: android
        run: chmod +x ./gradlew

      # 4) Build APK debug
      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace

      # 5) Upload de l’APK produit
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: edufun-ikhtibar-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error
