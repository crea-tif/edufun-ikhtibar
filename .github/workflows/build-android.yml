name: APK Android (debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 1️⃣ Préparer les fichiers Web
      - name: Prepare web assets
        run: |
          rm -rf android/app/src/main/assets/www
          mkdir -p android/app/src/main/assets/www
          rsync -av --delete docs/ android/app/src/main/assets/www/

      # 2️⃣ Générer le wrapper Gradle si absent
      - name: Generate Gradle wrapper if missing
        working-directory: android
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "Gradle wrapper missing, generating..."
            gradle wrapper --gradle-version 8.7
          fi

      # 3️⃣ Donner les droits d’exécution
      - name: Make gradlew executable
        working-directory: android
        run: chmod +x ./gradlew

      # 4️⃣ Compiler l’APK
      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug --stacktrace

      # 5️⃣ Upload de l’APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
