name: APK Android (debug)

on:
  workflow_dispatch:

env:
  WEB_DIR: docs
  ANDROID_WORKDIR: android

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Installer Gradle (via apt)
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle
          gradle -v

      - name: Préparer les ressources Web
        run: |
          rm -rf "$ANDROID_WORKDIR/app/src/main/assets/www"
          mkdir -p "$ANDROID_WORKDIR/app/src/main/assets/www"
          rsync -a "$WEB_DIR/" "$ANDROID_WORKDIR/app/src/main/assets/www/"
          echo "Copié: $WEB_DIR → $ANDROID_WORKDIR/app/src/main/assets/www"

      - name: Construire APK debug (Gradle système)
        working-directory: android
        run: gradle assembleDebug

      - name: Lister APK trouvés
        run: |
          find "$ANDROID_WORKDIR/app/build/outputs/apk" -type f -name "*.apk" -print

      - name: Uploader l’APK
        uses: actions/upload-artifact@v4
        with:
          name: edufun-ikhtibar-apk-debug
          path: android/app/build/outputs/apk/debug/*.apk
