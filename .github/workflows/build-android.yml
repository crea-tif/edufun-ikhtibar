name: APK Android (debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_WORKDIR: ${{ github.workspace }}/android
      WEB_DIR: docs   # tes fichiers web (index.html, sw.js, manifest, assets, public)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Vérifier
        run: |
          echo "Repo=$GITHUB_REPOSITORY"
          ls -la
          echo "---- android/ ----"
          ls -la android || true

      - name: Installer Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'gradle'

      - name: Préparer les ressources Web
        run: |
          # Répertoire assets web de l'app
          mkdir -p "$ANDROID_WORKDIR/app/src/main/assets/www"
          # Nettoyer d’anciennes copies
          rm -rf "$ANDROID_WORKDIR/app/src/main/assets/www/*" || true
          # Copier tes fichiers web (docs => assets/www)
          rsync -a "${WEB_DIR}/" "$ANDROID_WORKDIR/app/src/main/assets/www/"

      - name: Rendre gradlew exécutable
        working-directory: android
        run: chmod +x ./gradlew

      - name: Générer un APK de débogage
        working-directory: android
        run: ./gradlew --no-daemon assembleDebug

      - name: Lister les APK trouvés
        working-directory: android
        run: |
          echo "APK générés :"
          find app/build/outputs/apk -type f -name "*.apk" -maxdepth 4

      - name: Téléverser des APK
        uses: actions/upload-artifact@v4
        with:
          name: edufun-ikhtibar-apk-debug
          path: android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
