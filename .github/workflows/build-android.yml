name: APK Android (debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Toutes les commandes "run" s'exécutent dans /android
    defaults:
      run:
        working-directory: android

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Préparer les assets Web (docs -> app/src/main/assets/www)
        run: |
          rm -rf app/src/main/assets/www
          mkdir -p app/src/main/assets
          rsync -a --delete ../docs/ app/src/main/assets/www/

      - name: Générer le wrapper Gradle si absent
        run: |
          if [ ! -f ./gradlew ]; then
            sudo apt-get update
            sudo apt-get install -y gradle
            gradle wrapper --gradle-version 8.7
          fi

      - name: Rendre gradlew exécutable
        run: chmod +x ./gradlew

      - name: Construire l'APK debug
        run: ./gradlew assembleDebug

      - name: Uploader l'APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
